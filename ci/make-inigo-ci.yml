---
platform: linux
inputs:
- name: diego-dockerfiles
- name: inigo-ci
outputs:
- name: inigo-rootfs
image_resource:
  type: docker-image
  source:
    repository: cloudfoundry/diego-pipeline

run:
  path: sh
  args:
  - -c
  - |
    cd diego-dockerfiles/inigo-ci
    make inigo-test-rootfs.tar
    mv inigo-test-rootfs.tar ../inigo-ci/rootfs.tar
