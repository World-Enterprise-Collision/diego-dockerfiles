---
platform: linux
inputs:
- name: diego-dockerfiles
outputs:
- name: docker-app-custom
image_resource:
  type: docker-image
  source:
    repository: cloudfoundry/diego-pipeline

run:
  path: sh
  args:
  - -c
  - |
    cp -r diego-dockerfiles/diego-docker-app-custom/* docker-app-custom
    cd diego-dockerfiles/docker-app-custom
    CGO_ENABLED=0 GOARCH=amd64 GOOS=linux go build -o ../../docker-app-custom/dockerapp dockerapp.go

