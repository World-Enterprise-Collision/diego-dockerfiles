---
platform: linux
inputs:
- name: diego-dockerfiles
outputs:
- name: docker-app-custom
image_resource:
  type: docker-image
  source:
    repository: cloudfoundry/diego-pipeline

run:
  path: sh
  args:
  - -c
  - |
    cd diego-dockerfiles/diego-docker-app
    CGO_ENABLED=0 GOARCH=amd64 GOOS=linux go build dockerapp.go -o ../../docker-app-custom/dockerapp

